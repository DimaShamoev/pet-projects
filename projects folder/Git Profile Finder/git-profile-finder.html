<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find GitHub Profile</title>
    <link rel="web icon" href="../../img/code.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/git-profile-finder.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="../../tailwind.config.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="container">

            <div class="search-block">

                <div class="search-icon-block">
                    <i class='bx bx-search'></i>
                </div>
                <div class="search-input">
                    <input class="input" type="text">
                </div>
                <div class="search-button">
                    <button class="btn">Search</button>
                </div>
            </div>

            <div class="profile-block">

                <div class="profile-block-head">

                    <div class="profile-head-main-info">
                        <div class="img-block">
                            
                        </div>

                        <div class="user-bio-block">
                            <div class="user-name">
                                Username
                            </div>
                            <div class="user-login">
                                @username
                            </div>
                            <div class="user-bio">
                                User bio...
                            </div>
                        </div>
                    </div>

                    <div class="user-join-date">
                        Join Date
                    </div>

                </div>
                <div class="profile-bottom">

                    <div class="user-page-info">
                        <div class="user-page-info-wrapper">
                            <div class="followers-block">
                                <span class="profile-gape-cnt">Followers</span>
                                <span class="cnt followers-cnt">0</span>
                            </div>
                            <div class="following-block">
                                <span class="profile-gape-cnt">Folowing</span>
                                <span class="cnt followings-cnt">0</span>

                            </div>
                            <div class="repos-block">
                                <span class="profile-gape-cnt">Repos</span>
                                <span class="cnt repos-cnt">0</span>

                            </div>
                        </div>
                    </div>

                    <div class="extra-info">
                        <div class="extra-info-wrapper">
                            <div class="location">
                                <i class='bx bxs-map'></i> <span class="loc">Location</span>
                            </div>

                            <div class="user-profile-page">
                                <i class='bx bx-link'></i> <span class="prof"><a href="" target="_blank" class="prof-link">Profile</a></span>
                            </div>
                            <div class="user-twitter">
                                <i class='bx bxl-twitter'></i> <span class="twtt">Twitter</span>
                            </div>
                            <div class="user-work-place">
                                <i class='bx bx-building-house'></i> <span class="office">Office</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="../../js/git-profile-finder.js"></script>
</body>

</html>
